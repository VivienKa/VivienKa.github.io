<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toddler Sound Tiles</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      height: 100%;
      gap: 10px;
    }
    .tile {
      background: #222;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .tile:active { transform: scale(0.95); }
    .tile img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 15px;
    }
    #edit-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
    .edit-label {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 14px;
      padding: 2px 5px;
      border-radius: 5px;
      display: none;
    }
    .editing .edit-label { display: block; }
  </style>
</head>
<body>
  <button id="edit-btn">ðŸ”§ Edit</button>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const editBtn = document.getElementById('edit-btn');
    let editing = false;
    let audioPlayer;

    // Load from localStorage or defaults
    let tiles = JSON.parse(localStorage.getItem("tilesData")) || [
      { img: "default1.png", sound: "sound1.wav" },
      { img: "default2.png", sound: "sound2.wav" },
      { img: "default3.png", sound: "sound3.wav" },
      { img: "default4.png", sound: "sound4.wav" },
      { img: "default5.png", sound: "sound5.wav" },
      { img: "default6.png", sound: "sound6.wav" },
      { img: "default7.png", sound: "sound7.wav" },
      { img: "default8.png", sound: "sound8.wav" },
    ];

    function saveTiles() {
      localStorage.setItem("tilesData", JSON.stringify(tiles));
    }

    function playSound(url) {
      if (audioPlayer) { audioPlayer.pause(); audioPlayer.remove(); }
      audioPlayer = new Audio(url);
      audioPlayer.play();
    }

    function buildGrid() {
      grid.innerHTML = "";
      tiles.forEach((tile, i) => {
        const div = document.createElement('div');
        div.className = 'tile' + (editing ? ' editing' : '');
        div.innerHTML = `
          <img src="${tile.img}" alt="Tile ${i+1}">
          <span class="edit-label">Edit</span>
        `;
        div.addEventListener('click', () => {
          if (!editing) {
            playSound(tile.sound);
          } else {
            customizeTile(i);
          }
        });
        grid.appendChild(div);
      });
    }

    function customizeTile(i) {
      // Ask for new image
      const imgInput = document.createElement('input');
      imgInput.type = 'file';
      imgInput.accept = 'image/*';
      imgInput.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = ev => {
            tiles[i].img = ev.target.result;
            saveTiles();
            buildGrid();
          };
          reader.readAsDataURL(file);
        }
      };
      imgInput.click();

      // Ask for new sound
      const soundInput = document.createElement('input');
      soundInput.type = 'file';
      soundInput.accept = 'audio/*';
      soundInput.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = ev => {
            tiles[i].sound = ev.target.result;
            saveTiles();
            buildGrid();
          };
          reader.readAsDataURL(file);
        }
      };
      soundInput.click();
    }

    // Long-press detection for edit button
    let pressTimer;
    editBtn.addEventListener('mousedown', () => {
      pressTimer = setTimeout(() => toggleEdit(), 800);
    });
    editBtn.addEventListener('mouseup', () => clearTimeout(pressTimer));
    editBtn.addEventListener('mouseleave', () => clearTimeout(pressTimer));
    editBtn.addEventListener('touchstart', () => {
      pressTimer = setTimeout(() => toggleEdit(), 800);
    });
    editBtn.addEventListener('touchend', () => clearTimeout(pressTimer));

    function toggleEdit() {
      editing = !editing;
      buildGrid();
      editBtn.textContent = editing ? "âœ… Done" : "ðŸ”§ Edit";
    }

    // Init
    buildGrid();
  </script>
</body>
</html>
