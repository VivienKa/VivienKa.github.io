<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toddler Sound Tiles</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      height: 100%;
      gap: 10px;
    }
    .tile {
      background: #222;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      position: relative;
    }
    .tile:active { transform: scale(0.95); }
    .tile img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 15px;
    }
    .top-buttons {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }
    .btn {
      background: #444;
      color: white;
      border: none;
      padding: 10px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .top-right {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }
    .edit-label {
      position: absolute;
      bottom: 5px;
      left: 5px;
      background: rgba(0,0,0,0.6);
      color: white;
      font-size: 14px;
      padding: 2px 5px;
      border-radius: 5px;
      display: none;
    }
    .editing .edit-label { display: block; }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button id="edit-btn" class="btn">üìù</button>
  </div>
  <div class="top-right">
    <button id="fullscreen-btn" class="btn">‚õ∂</button>
  </div>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    const editBtn = document.getElementById('edit-btn');
    const fsBtn = document.getElementById('fullscreen-btn');
    let editing = false;
    let audioPlayer;

    // Prepopulate with farm animals (use your own cow.png/mp3 etc. in same folder)
    let tiles = JSON.parse(localStorage.getItem("tilesData")) || [
      { img: "cow.png", sound: "cow.mp3" },
      { img: "cat.png", sound: "cat.mp3" },
      { img: "dog.png", sound: "dog.mp3" },
      { img: "chicken.png", sound: "chicken.mp3" },
      { img: "donkey.png", sound: "donkey.mp3" },
      { img: "sheep.png", sound: "sheep.mp3" },
      { img: "pig.png", sound: "pig.mp3" },
      { img: "horse.png", sound: "horse.mp3" },
    ];

    function saveTiles() {
      localStorage.setItem("tilesData", JSON.stringify(tiles));
    }

    function playSound(url) {
      if (audioPlayer) { audioPlayer.pause(); audioPlayer.remove(); }
      audioPlayer = new Audio(url);
      audioPlayer.play();
    }

    function buildGrid() {
      grid.innerHTML = "";
      tiles.forEach((tile, i) => {
        const div = document.createElement('div');
        div.className = 'tile' + (editing ? ' editing' : '');
        div.innerHTML = `
          <img src="${tile.img}" alt="Tile ${i+1}">
          <span class="edit-label">Edit</span>
        `;
        div.addEventListener('click', () => {
          if (!editing) {
            playSound(tile.sound);
          } else {
            customizeTile(i);
          }
        });
        grid.appendChild(div);
      });
    }

    function customizeTile(i) {
      // Choose new image
      const imgInput = document.createElement('input');
      imgInput.type = 'file';
      imgInput.accept = 'image/*';
      imgInput.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = ev => {
            tiles[i].img = ev.target.result;
            saveTiles();
            buildGrid();
          };
          reader.readAsDataURL(file);
        }
      };
      imgInput.click();

      // Choose new sound
      const soundInput = document.createElement('input');
      soundInput.type = 'file';
      soundInput.accept = 'audio/*';
      soundInput.onchange = e => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = ev => {
            tiles[i].sound = ev.target.result;
            saveTiles();
            buildGrid();
          };
          reader.readAsDataURL(file);
        }
      };
      soundInput.click();
    }

    // Edit button toggle on normal tap
    editBtn.addEventListener('click', () => {
      editing = !editing;
      buildGrid();
      editBtn.textContent = editing ? "‚úÖ" : "üìù";
    });

    // Fullscreen toggle
    fsBtn.addEventListener('click', () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) elem.requestFullscreen();
      else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
      else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
    });

    // Handle fullscreen change: hide/show buttons
    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        document.querySelector('.top-buttons').style.display = 'none';
        document.querySelector('.top-right').style.display = 'none';
      } else {
        document.querySelector('.top-buttons').style.display = 'flex';
        document.querySelector('.top-right').style.display = 'block';
      }
    });

    // Init
    buildGrid();
  </script>
</body>
</html>
