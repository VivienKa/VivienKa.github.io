<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toddler Sound Tiles</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr);
      width: 100%;
      height: 100%;
      gap: 10px;
    }
    .tile {
      background: #222;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tile:active {
      transform: scale(0.95);
    }
    .tile img {
      width: 90%;
      height: 90%;
      object-fit: contain;
      border-radius: 15px;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn">Fullscreen</button>
  <div class="grid" id="grid"></div>

  <script>
    // Customize tiles: picture + direct audio URL (mp3/ogg)
    const tiles = [
      { img: 'https://placekitten.com/200/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3' },
      { img: 'https://placedog.net/200/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3' },
      { img: 'https://placekitten.com/201/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3' },
      { img: 'https://placedog.net/201/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3' },
      { img: 'https://placekitten.com/202/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3' },
      { img: 'https://placedog.net/202/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-6.mp3' },
      { img: 'https://placekitten.com/203/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-7.mp3' },
      { img: 'https://placedog.net/203/200', url: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3' }
    ];

    const grid = document.getElementById('grid');

    tiles.forEach((tile, i) => {
      const div = document.createElement('div');
      div.className = 'tile';
      div.innerHTML = `<img src="${tile.img}" alt="Tile ${i+1}">`;
      div.addEventListener('click', () => playSound(tile.url));
      grid.appendChild(div);
    });

    let audioPlayer;

    function playSound(url) {
      if (audioPlayer) {
        audioPlayer.pause();
        audioPlayer.remove();
      }
      audioPlayer = new Audio(url);
      audioPlayer.autoplay = true;
      audioPlayer.play();
    }

    // Fullscreen toggle
    const fsBtn = document.getElementById('fullscreen-btn');
    fsBtn.addEventListener('click', () => {
      const elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    });

    // Try to keep fullscreen (prevent escape)
    document.addEventListener('fullscreenchange', () => {
      if (!document.fullscreenElement) {
        setTimeout(() => {
          document.documentElement.requestFullscreen();
        }, 500);
      }
    });
  </script>
</body>
</html>
