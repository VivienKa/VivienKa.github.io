<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toddler Sound Tiles</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .grid {
      display: grid;
      width: 100%;
      height: 100%;
      gap: 10px;
    }
    .tile {
      background: #222;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .tile:active { transform: scale(0.95); }
    .tile img {
      width: 80%;
      height: 80%;
      object-fit: contain;
    }
    #fullscreen-btn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <button id="fullscreen-btn">Fullscreen</button>
  <div class="grid" id="grid"></div>

  <script>
    const grid = document.getElementById('grid');
    let audioPlayer;

    function clearGrid(cols, rows) {
      grid.innerHTML = "";
      grid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
      grid.style.gridTemplateRows = `repeat(${rows}, 1fr)`;
    }

    function playSoundFile(url) {
      if (audioPlayer) { audioPlayer.pause(); audioPlayer.remove(); }
      audioPlayer = new Audio(url);
      audioPlayer.play();
    }

    function playTone(freq, duration = 500) {
      if (audioPlayer) audioPlayer.pause();
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = freq;
      osc.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + duration / 1000);
    }

    // --- PAGES ---
    function showStartPage() {
      clearGrid(3, 1);
      const tiles = [
        { img: 'https://img.icons8.com/ios-filled/200/ffffff/speaker.png', action: showSoundPage },
        { img: 'https://img.icons8.com/ios-filled/200/ffffff/dog.png', action: showAnimalPage },
        { img: 'https://img.icons8.com/ios-filled/200/ffffff/musical-notes.png', action: showMusicPage }
      ];
      tiles.forEach(tile => {
        const div = document.createElement('div');
        div.className = 'tile';
        div.innerHTML = `<img src=\"${tile.img}\">`;
        div.addEventListener('click', tile.action);
        grid.appendChild(div);
      });
    }

    function showSoundPage() {
      clearGrid(2, 4);
      for (let i = 1; i <= 8; i++) {
        const div = document.createElement('div');
        div.className = 'tile';
        div.style.background = '#444';
        div.innerHTML = `<span style=\"color:white;font-size:3em;\">${i}</span>`;
        div.addEventListener('click', () => playSoundFile(`sound${i}.wav`));
        grid.appendChild(div);
      }
    }
